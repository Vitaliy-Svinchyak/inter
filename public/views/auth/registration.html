<md-card-content class="auth-box registration" ng-controller="RegistrationController as regCtrl">
    <form name="registerForm" ng-submit="regCtrl.register(registerForm)">
        <div layout="row">

            <md-input-container class="search-input">
                <label>Email</label>
                <input type="email" required name="email" ng-model="regCtrl.email">
            </md-input-container>

            <md-input-container class="search-input">
                <label>Комментарий</label>
                <textarea rows="5" name="comment" md-select-on-focus
                          ng-model="regCtrl.comment" md-maxlength="150"></textarea>
            </md-input-container>

            <md-button class="md-raised md-primary" type="submit" ng-disabled="false">
                Запросить
            </md-button>

        </div>
    </form>
</md-card-content>
<a href="/#/auth" class="ask-for-account">Авторизация</a>
